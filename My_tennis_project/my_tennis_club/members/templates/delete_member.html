{% extends "main.html" %}

{% block content %}
  <h2>Delete Member: {{ member.first_name }} {{ member.last_name }}</h2>
  <p>Are you sure you want to delete this member?</p>
  <form method="post">
    {% csrf_token %}
    <button class = "btn btn-sm btn-danger" type="submit">Confirm Delete</button>
  </form>
  <a class = "btn btn-sm btn-info" href="{% url 'members' %}">Cancel</a>
{% endblock %}
